<form (ngSubmit)="handleEditPost()" #editPostForm="ngForm">
  <h1 class="h3 mb-3 fw-normal">Edit Post</h1>
  <div class="form-floating">
    <input
      type="hidden"
      class="form-control"
      [(ngModel)]="post.id"
      #id
      name="id"
      required
    />
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="my title"
      [(ngModel)]="post.title"
      #title
      name="title"
      required
    />
    <label for="flotingInput">Title</label>
  </div>
  <div class="mt-3 form-floating">
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="my content...."
      [(ngModel)]="post.content"
      #content
      name="content"
      required
    />
    <label for="flotingInput">Content</label>
  </div>
  <div class="mt-3 form-floating">
    <input
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="https://imagem.com/"
      [(ngModel)]="post.imageUrl"
      #imageUrl
      name="imageUrl"
      required
    />
    <label for="flotingInput">Image Url</label>
  </div>
  <button
    [disabled]="!editPostForm.form.valid"
    class="mt-5 w-100 btn btn-lg btn-outline-primary"
    type="submit"
  >
    Update
  </button>
</form>
